{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="wrapper">

    <header>
      <!-- **************ロゴとナビゲーションバーここから -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- ロゴ -->
          <a class="navbar-brand my_navbar_brand" href="{% url 'top' %}">Nagoyameshi</a>
          <!-- ボタンの表示・非表示 -->
          <button class="navbar-toggler my_navbar_btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 新規会員登録・ログインボタン -->
          <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link my_nav_link" href="{% url 'create' %}">新規会員登録</a>
              </li>
              <li class="nav-item my_nav_item">
                <a class="nav-link my_nav_link" href="{% url 'login' %}">ログイン</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- **************ロゴとナビゲーションバーここまで -->
    </header>

    <main>
    {% block content %}{% endblock %}
    </main>


    <footer>
      <div class="footer_brand">
        <a href="{% url 'top' %}">Nagoyameshi</a>
      </div>
      <div class="footer_link">
        <a href="{% url 'company_overview' %}">会社概要</a>
        <a href="{% url 'terms_of_use' %}">利用規約</a>
      </div>
        <div class="footer_copyright">
          <span>&copy;NAGOYAMESHI ALL rights reserved.</span>
        </div>
    </div>
  </body>
</html>
